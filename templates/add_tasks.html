{% extends "base.html" %}
{% block content %}

<h3 class="light-blue-text text-darken-4 center-align">Add Task</h3>

<div class="row">
    <form class="col s12" method=" POST" action="">
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-pencil-alt prefix light-blue-text text-darken-4"></i>
                <input id="task_name" name="task_name" type="text" 
                    minlength="5" maxlength="50" class="validate" required>
                <label for="task_name">Task Name</label>
            </div>
        </div>

        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-align-left prefix light-blue-text text-darken-4"></i>
                <textarea id="task_description validate" name="task_description"
                    class="materialize-textarea" minlength="5" maxlength="200" required></textarea>
                <label for="task_description">Task Description</label>
            </div>
        </div>
    </form>
</div>

{% endblock %}
